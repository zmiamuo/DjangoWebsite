{% extends "snotes/layout2.html" %}

{% block body %}

    <div class="bg-white p-5 m-5 relative">
            <div class="grid justify-items-center mb-8">
                <p class="px-2 text-center text-4xl font-black text-indigo-800 w-full">
                    Editing notes 
                </p>
            </div>

            <form  action="{% url 'edit' title %}" method="POST">
                <div class="grid grid-cols-8 gap-5">
                    {% csrf_token %}
                    {{ form.subject }}
                    {{ form.title}}
                    {{ form.cue }}
                    <div id="scrolling-container" class="rounded-lg shadow-sm p-4 col-span-6 bg-gray-50" style="height: 29rem; width: 100%;">
                        <div id="content-container">  
                            {{ form.body }}
                        </div>
                    </div>   
                    {{ form.summary }}   
                </div>
                <div>
                    <button type="submit" class="mt-3 px-6 py-2 text-lg font-mono font-medium text-green-600 border-green-600 transition ease-in duration-200 uppercase rounded-full hover:text-white hover:bg-green-600 border-2">SAVE</button>
                </div>
            </form>
    </div>
    
{% endblock %}
