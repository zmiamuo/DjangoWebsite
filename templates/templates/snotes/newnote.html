{% extends "snotes/layout2.html" %}

{% block body %}
    <div class="bg-white p-5 m-5 relative">
            <form  action="{% url 'newnote' video_id %}" method="POST">
                <div class="grid grid-cols-8 gap-5">
                    {% csrf_token %}
                    <div class="col-span-8 grid justify-items-center">
                        <iframe class="shadow-md mb-2 border border-gray-300 rounded-lg" width="50%" height="300" src="https://www.youtube.com/embed/{{ video_id }}" title="YouTube Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    {{ form.subject }}
                    {{ form.title}}
                    {{ form.cue }}
                    <div id="scrolling-container" class="rounded-lg shadow-sm p-4 col-span-6 bg-gray-100" style="height: 30rem; width: 100%;">
                        <div id="content-container">
                            {{ form.body }}
                        </div>  
                    </div> 
                    {{ form.summary }}   
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="mt-3 px-6 py-2 text-lg font-mono font-medium text-green-600 border-green-600 transition ease-in duration-200 uppercase rounded-full hover:text-white hover:bg-green-600 border-2">SAVE</a>
                </div>
            </form>
    </div>
{% endblock %}
